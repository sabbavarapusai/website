<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank - Credit</title>
    <script src="acc.js"></script>
    <style>
        /* Body Styling */
        body {
            background-color: #F5EFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        .form {
            background-image: url('https://i.pinimg.com/736x/2c/a8/0c/2ca80cb318b3d4345c0c597cdaf4e34c.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        /* Input field styling */
        input[type="number"] {
            padding: 12px 18px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 70%;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Submit button styling */
        #cresub {
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Submit button hover effect */
        #cresub:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Link button styling */
        a {
            text-decoration: none;
        }

        /* Flex container for navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
            width: 100%;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            color: white;
            background-color: #3b70df;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #2948b0;
            transform: scale(1.05);
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form {
                width: 85%;
                height: auto;
                padding: 20px;
            }

            input[type="number"] {
                width: 80%;
            }

            button {
                width: 80%;
                font-size: 1rem;
            }

            /* Stack buttons vertically on mobile */
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Fade-in Animation */
        .form {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="form">
        <h1>Credit Your Account</h1>
        <form action="">

            <!-- Input for Credit Amount -->
            <input type="number" id="creamt" placeholder="Enter Amount to Credit" required>

            <!-- Submit Button -->
            <input type="submit" id="cresub" value="Submit">
        </form>

        <!-- Flex container for navigation buttons -->
        <div class="nav-buttons">
            <a href="index.html"><button  onclick=" home()">Home</button></a>
            <a href="account.html"><button  onclick=" hac()">Check Balance</button></a>
            <a href="debit.html"><button onclick=" dit()">Debit</button></a>
        </div>
    </div>

    <script>

        let accountbalance = 50000;

   
        document.getElementById('cresub').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the credit amount entered by the user
            let creval = document.getElementById('creamt').value;
            let parsecredit = parseInt(creval);

            // If valid input
            if (!isNaN(parsecredit) && parsecredit > 0) {
                const creres = accountbalance + parsecredit;
                alert(`Amount credited successfully! New balance: â‚¹${creres}`);
                
                // Store the new balance in localStorage
                localStorage.setItem('currentBls', creres);

                // Clear the input field after submission
                document.getElementById('creamt').value = '';
            } else {
                alert("Please enter a valid amount.");
            }
        });
        
        // Function for Debit Button
        function dit() {
            const pin = 9160;
            let x = +prompt("Please enter your 4-digit PIN");
            const res = x === pin;
            if (res) {
                alert("Debit Access Granted");
                window.location.href = "debit.html";
            } else {
                alert("Access Denied");
            }
        }
    </script>
</body>
</html>
