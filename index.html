<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank</title>
    <script src="acc.js"></script>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-image: url('https://i.pinimg.com/736x/28/92/46/289246beb9c9962df7f5c864de1b6382.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Heading styles */
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Flex container for buttons */
        .flex-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Individual button box styling */
        .flex-container div {
            background-color: rgba(131, 160, 241, 0.8);
            width: 280px;
            height: 220px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Hover effect on button boxes */
        .flex-container div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #3b70df;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on buttons */
        button:hover {
            background-color: #2948b0;
        }

        /* Add animation to the main heading */
        .main {
            animation: fadeIn 1.5s ease-out;
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 class="main">SBI Bank</h1>

    <div class="flex-container">
        <div>
            <h2>Account Details</h2>
            <button onclick="hac()">Click</button>
        </div>
        <div>
            <h2>Credit</h2>
            <button onclick="cdit()">Click</button>
        </div>
        <div>
            <h2>Debit</h2>
            <button onclick="dit()">Click</button>
        </div>  
    </div>

</body>
</html>
