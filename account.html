<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank - Account Details</title>
    <script src="acco.js"></script>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for Account Details */
        .acc {
            background-image: url('https://img.freepik.com/free-vector/rupee-symbol-frame-with-text-space_1017-36519.jpg?uid=R164203338&ga=GA1.1.1101887968.1732526443&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            padding-top: 10px;
            color: white;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            margin: 50px 0;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
        }

        /* Styling for the Account Balance span */
        #usrBls {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        /* Button Styling */
        button {
            padding: 12px 24px;
            margin: 15px 10px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
        }

        /* Button Hover Effects */
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Button Focus Effects */
        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.8);
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in Animation for the Account details container */
        .acc {
            animation: fadeIn 1s ease-out;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .acc {
                width: 95%;
                height: auto;
                padding-top: 20px;
            }

            button {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="acc">
        <h1>Account Details</h1>
        <p>User Name: k.sirisha</p>
        <p>Account Number: 0000000000000000</p>
        <p>Phone Number: 9160909901</p>
        <p>Account Balance: â‚¹<span id="usrBls"></span></p>

        <div>
            <button onclick="home()">Home</button>
            <button onclick="cdit()">Credit</button>
            <button onclick="dit()">Debit</button>
        </div>
    </div>

    <script>
        // Display current account balance from localStorage
        document.getElementById('usrBls').innerHTML = localStorage.getItem('currentBls') || '0.00';

        // Function for Home Button
        function home() {
            const pin = 9160;
            let x = +prompt("Please enter your 4-digit PIN");
            const res = x === pin;
            if (res) {
                alert("Access Granted");
                window.location.href = "index.html";
            } else {
                alert("Access Denied");
            }
        }

        // Function for Credit Button
        function cdit() {
            const pin = 9160;
            let x = +prompt("Please enter your 4-digit PIN");
            const res = x === pin;
            if (res) {
                alert("Credit Access Granted");
                window.location.href = "credit.html";
            } else {
                alert("Access Denied");
            }
        }

        // Function for Debit Button
        function dit() {
            const pin = 9160;
            let x = +prompt("Please enter your 4-digit PIN");
            const res = x === pin;
            if (res) {
                alert("Debit Access Granted");
                window.location.href = "debit.html";
            } else {
                alert("Access Denied");
            }
        }
    </script> 
</body>
</html>
